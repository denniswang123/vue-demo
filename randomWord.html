<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Words</title>
	<style>
		.word-container {
			width: 1200px;
			margin: 200px auto;
			font-size: 80px;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		.final-word {
			width: 400px;
			height: 80px;
			font-size: 40px;
			border: 1px black solid;
			font-weight: bold;
		}
		.select-button {
			display: block;
			margin: 50px auto;
			font-size: 50px;
		}
	</style>
</head>
<body>
	<div class="word-container">
		<span>The word/phase is: </span>
		<input class="final-word" disabled>123</input>
	</div>
	<button class="select-button" onclick="randomSelect()">Select Your Word</button>
</body>

<script>
	let randomWords = ['Excessive Spending', 'Tears', 'Lose Temper', 'Computer Games', 
		'Alcohol', 'Stay up late', 'Smoking', 'Eat junk food', 'Play on the cell phone', 
		'Soft drink', '?' 
	];
	function randomSelect() {

		document.querySelector('.final-word').value = randomWords[Math.floor(Math.random() * randomWords.length)];

		if (document.querySelector('.final-word').value != 'undefined') {
			let indexNumber = randomWords.indexOf(document.querySelector('.final-word').value);
			randomWords.splice(indexNumber, 1);
		} else if (randomWords.length == 0) {		
			alert("You have finished All the Words! Good Job!");
			document.querySelector('.final-word').value = 'Finished';
		};
	};
</script>
</html>
