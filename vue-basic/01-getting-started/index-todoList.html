<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="../vue.js"></script>
		<title>To Do List</title>
	</head>
	<body>
		<div id="root">
			<div>
				<input 
					v-model="task" 
					type="text" 
					placeholder="请输入任务"
					v-on:keyup.enter="handleKeyUp"
				>
			</div>
			<ul>
				<li v-for="(li, index) in list">
					{{li}}
					<button v-on:click="handleClick(index)">Delete</button>
				</li>
			</ul>
		</div>
		<script>
			var vm = new Vue({
				el: '#root',
				data: {
					task: '',
					list: ["task 1"]
				},
				methods: {
					handleKeyUp() {
						this.list.push(this.task);
						this.task = '';
					},
					handleClick(index) {
						this.list.splice(index, 1);
					}
				}
			});
		</script>
	</body>
</html>
