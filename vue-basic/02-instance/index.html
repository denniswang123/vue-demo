<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="../vue.js"></script>
		<title>Instance</title>
	</head>
	<body>
		<div id="root">
			{{title}}
		</div>
		<div id="app">
			{{title}}
			<my-header />
		</div>
		<script>
			Vue.component('my-header', {
				template: `
					<h1>title</h1>
				`,
			});

			var vm = new Vue({
				el: '#root',
				data: {
					title: 'Hello',
					list: [],
					obj: {
						x: 0,
					},
				}
			});

			var vm2 = new Vue({
				el: '#app',
				data: {
					title: 'World',
				}
			});
		</script>
	</body>
</html>
