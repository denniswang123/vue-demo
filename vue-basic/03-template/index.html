<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="../vue.js"></script>
		<title></title>
	</head>
	<body>
		<div id="root">
			<!-- v-once让这个元素只渲染一次 v-once="true" mounted里面改值也不会影响 -->
			<div>{{title}}</div>
		</div>
		<script>
			var vm = new Vue({
				el: "#root",
				data: {
					title: 'Hello',
				},
			});
		</script>
	</body>
</html>
